version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
   
    commands:
        - npm i npm@latest -g
        - npm cache clean --force
        - rm -rf node_modules package-lock.json
        - npm install
  build:
    commands:
        # run build script
        - npm run-script build
     
artifacts:
  # include all files required to run application
  # notably excluded is node_modules, as this will cause overwrite error on deploy
  files:
    - public/**/*
    - src/**/*
    - package.json
    - appspec.yml
    - scripts/**/*